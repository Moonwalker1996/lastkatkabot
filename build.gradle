plugins {
    id 'com.github.johnrengelman.shadow' version '4.0.4'
    id 'java'
    id 'application'
}

group 'com.senderman'
version '1.0'
mainClassName = 'com.annimon.tgbotsmodule.Runner'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.annimon:tgbots-module:0.5'
    implementation 'org.mongodb:mongodb-driver-sync:3.10.1'
    implementation 'com.google.code.gson:gson:1.7.2'
    implementation 'org.jsoup:jsoup:1.12.1'
    implementation 'org.sejda.webp-imageio:webp-imageio-sejda:0.1.0'
}

shadowJar {
    mergeServiceFiles()
}
