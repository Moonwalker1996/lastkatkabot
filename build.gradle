plugins {
    id 'com.github.johnrengelman.shadow' version '5.2.0'
    id 'java'
    id 'application'
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}

group 'com.senderman'
version '1.0'
mainClassName = 'com.annimon.tgbotsmodule.Runner'

sourceCompatibility = 13

allprojects {
    repositories {
        maven { url 'https://jitpack.io' }
        mavenCentral()
    }
}

test {
    useJUnitPlatform()
}

dependencies {
    implementation 'com.annimon:tgbots-module:0.9'
    implementation 'org.mongodb:mongodb-driver-sync:4.0.2'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'org.jsoup:jsoup:1.12.1'
    implementation 'org.sejda.webp-imageio:webp-imageio-sejda:0.1.0'
    implementation "org.apache.commons:commons-lang3:3.0"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.3'
    implementation "com.github.Senderman:neb-lib:e718dfc"

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.5.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.5.2'
    testImplementation 'org.mockito:mockito-core:3.3.3'
}

shadowJar {
    mergeServiceFiles()
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
